<html>
    <head>
        <style>
            body, body {
                padding: 0;
                margin: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <!-- <h1>Titulo</h1> -->
        <!-- <p>Algooooooo</p> -->

        <!-- canvas id="myCanvas"></canvas> -->

        <script>
            console.log("hola")

            //const canvas = document.getElementById('myCanvas')
            const canvas = document.createElement('canvas')
            const ctx = canvas.getContext('2d')
            document.body.appendChild(canvas)

            canvas.width = window.innerWidth
            canvas.height = window.innerHeight

            //rect
            ctx.fillStyle = 'lightblue'
            ctx.fillRect(0, 0, canvas.width, canvas.height)

            ctx.fillStyle = 'red'
            ctx.fillRect(50, 50, 30, 30)

            ctx.strokeStyle = 'darkgreen'
            ctx.lineWidth = 3

            ctx.beginPath()
            ctx.fillStyle = 'purple'
            ctx.rect(50, 100, 30, 30)
            ctx.fill()
            ctx.stroke()

            //arc
            ctx.fillStyle = 'green'
            ctx.beginPath()
            ctx.arc(110, 65, 15, 0, Math.PI*2)
            ctx.fill()

            ctx.strokeStyle = 'darkgreen'
            ctx.lineWidth = 5
            ctx.stroke()

            //triangle
            ctx.fillStyle = 'blue'
            ctx.beginPath()
            ctx.moveTo(150, 50)
            ctx.lineTo(165, 80)
            ctx.lineTo(135, 80)
            ctx.fill()
            ctx.closePath()
            ctx.strokeStyle = 'cyan'
            ctx.stroke()

            for (let i = 0; i < 10; ++i) {
                ctx.fillStyle = `#${i}033FF`
                ctx.fillRect(50 + i * 40, 150, 30, 30)
            }

            /* 

                while (...) {

                }

                switch (...) {
                    case 'd': ...; break
                    case 'e': ...; break
                }

                &&
                ||
                <
                >
                ===
            */

            let x = 100
            function render () {
                requestAnimationFrame(render)

                ctx.fillStyle = 'lightyellow'
                ctx.fillRect(0, 200, canvas.width, 30)

                const now = Date.now() / 200
        
                ctx.fillStyle = 'black'
                ctx.fillRect(Math.sin(now)*canvas.width/2 + canvas.width/2, 
                            Math.cos(now)*canvas.width/2 + canvas.width/2, 
                            30, 
                            30)

                ctx.fillStyle = 'red'
                ctx.fillRect(Math.sin(now)*canvas.width/2 + canvas.width/2, 
                            200, 
                            30, 
                            30) 

                ctx.fillStyle = 'lightyellow'
                ctx.fillRect(120, 350, 280, 30)

                ctx.fillStyle = 'red'
                ctx.fillRect(Math.sin(now)*canvas.width/4 + canvas.width/2, 
                            350, 
                            30, 
                            30) 
                ctx.fillRect(Math.sin(now/2)*canvas.width/4 + canvas.width/2, 
                            350, 
                            30, 
                            30) 
                ctx.fillRect(Math.sin(now/4)*canvas.width/4 + canvas.width/2, 
                            350, 
                            30, 
                            30)
                ctx.fillRect(-Math.sin(now)*canvas.width/4 + canvas.width/2, 
                            350, 
                            30, 
                            30) 
                ctx.fillRect(-Math.sin(now/2)*canvas.width/4 + canvas.width/2, 
                            350, 
                            30, 
                            30) 
                ctx.fillRect(-Math.sin(now/4)*canvas.width/4 + canvas.width/2, 
                            350, 
                            30, 
                            30) 

                //x++
            }
            render()

            //setInterval(render, 16) //no va sincronizado con el timer del navegador
            requestAnimationFrame(render)



        </script>
    </body>
</html>
